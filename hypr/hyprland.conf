monitor=,1920x1200,auto,1

exec-once = ~/.config/hypr/xdg-portal-hyprland.sh
exec-once = /usr/bin/hyprland-per-window-layout
exec-once = ~/.config/hypr/storage_chmod.sh
exec-once = mako
exec-once = hyprpaper 
exec-once = waybar 
exec-once = brightnessctl set 100%
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --want cliphist store
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
exec-once = bash -c /home/vlad/.config/hypr/set_wallpaper.sh
exec-once = sway
exec-once = nm-applet
$terminal = alacritty
$browser = firefox-bin
$fileManager = thunar
$menu = wofi 
env = HYPRCURSOR_THEME,"BreezeX-Black"
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME, qt6ct # change to qt6ct if you have that

env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

input {
  kb_layout=us,ru
  kb_variant=
  kb_model=
  kb_options=grp:alt_shift_toggle
  kb_rules=
  repeat_rate=50
  repeat_delay=300
  numlock_by_default=0
  left_handed=0
  follow_mouse=1
  float_switch_override_focus=0

  touchpad {
    disable_while_typing=1
    natural_scroll=0 
    clickfinger_behavior=0
    middle_button_emulation=1
    tap-to-click=1
    drag_lock=0
          }
}

general {

    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = rgb(d3869b) #rgb(7daea3)
    col.inactive_border = rgb(89b4fa)  #rgba(595959aa)

    layout = master

    allow_tearing = false

    resize_on_border = true
    extend_border_grab_area = 25
}

decoration {

    rounding = 15
    
    blur {
        enabled = true
        size = 10
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

event {
	workspace {
		exec = bash -c ~/.config/hypr/set_wallpaper.sh
	}
}

windowrulev2 = float, class:floating_nmtui
windowrulev2 = center, class:floating_nmtui

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 2, default, popin 90%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 1.5, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
	new_status = slave
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


# Keybinds
$mainMod = SUPER

#screenshots


bindd = CTRL+SHIFT,Print, Take screenshot (output) ,exec,hyprshot -m output --freeze --clipboard-only

bindd = CTRL,Print, Take screenshot (window) ,exec,hyprshot -m window --freeze--clipboard-only

bindd = ,Print, Take screenshot (region), exec, hyprshot -m region --freeze --clipboard-only

bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bind = , xf86monbrightnessup, exec, brightnessctl set 5%+
bind = , xf86monbrightnessdown, exec, brightnessctl set 5%-

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod, D, exec, $menu 
bind = $mainMod, B, exec, firefox
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
#Fullscreen 
bind = $mainMod, f, fullscreen
bind = $mainMod, TAB, cyclenext

# Move focus with mainMod + vim motions
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
#also you can use the cursor keys:
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, dowm, movefocus, d

#move focused window
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
# Move/resize windows with mainMod + mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow:w

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

